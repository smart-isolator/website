<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Isolator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Hero Section -->
  <section class="relative h-screen bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/3194327/pexels-photo-3194327.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative h-full flex flex-col justify-center items-center text-center">
      <h1 class="text-4xl md:text-6xl font-bold text-white">Bijenkast monitoring!</h1>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="py-12 px-4 bg-black">
    <div class="max-w-xl mx-auto">
      <h2 class="text-3xl font-semibold text-center mb-6">Contact Us</h2>
      <form class="space-y-4">
        <div>
          <label class="block mb-1">Name</label>
          <input type="text" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded" />
        </div>
        <div>
          <label class="block mb-1">Email</label>
          <input type="email" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded" />
        </div>
        <div>
          <label class="block mb-1">Message</label>
          <textarea rows="5" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded"></textarea>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="newsletter" class="mr-2" />
          <label for="newsletter">Sign up for our emails for updates, promotions, and more.</label>
        </div>
        <button type="submit" class="w-full py-2 bg-white text-black font-semibold rounded hover:bg-gray-200">SEND</button>
      </form>
      <p class="text-xs text-center mt-6 opacity-60">
        This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.
      </p>
    </div>
  </section>

</body>
</html>
